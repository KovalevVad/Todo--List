<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Task</title>

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/addTack.css">
</head>
<body>
  <header class="headerAddTask">
    <a href="./index.html"><img src="./img/main/BackPageButton.svg" alt="back"></a>
    <h1>Add Task</h1>
  </header>
  <main class="addTask">
      <form action="" class="main__addTask" method="post">
        <input name='title' type="text" maxlength="50" class="title" placeholder="Title">
        <input name='detail' type="text" maxlength="60" class="detail" placeholder="Detail">
        <input name='date' type="date" class="date" placeholder="26.03.2024">
        <button type="submit" class="button__addTask">Add</button>
      </form>
  </main>
  <script src="/script/addTask.js" defer></script>
</body>
</html>
