<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Task</title>

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/addTack.css">
  <link rel="stylesheet" href="./css/editTask.css">
</head>
<body>
  <header class="headerAddTask">
    <a href="./index.html"><img src="./img/main/BackPageButton.svg" alt="back"></a>
    <h1>Edit Task</h1>
  </header>
  <main class="addTask">
    <form action="" class="main__addTask" method="post">
      <input name='title' type="text" class="title" placeholder="Title">
      <input name='detail' type="text" class="detail" placeholder="Detail">
      <div class="form__buttons">
        <button type="submit" class="button__addTask" id="update">Update</button>
        <button type="button" class="button__addTask" id="cansel">Cansel</button>
      </div>
    </form>
  </main>
  <script src="/script/editTask.js" defer></script>
</body>
</html>
